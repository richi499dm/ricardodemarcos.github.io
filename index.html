<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>I NEED A JEEP</title>
  <style>
    /* ==========================================================================
       VARIABLES GLOBALES
       ========================================================================== */
    
    :root {
      /* Colores modo claro */
      --color-fondo: #a1a1a1;
      --color-texto: beige;
      --color-texto-hover: rgba(245, 245, 220, 0.7);
      --color-imagen-fondo: transparent;
      
      /* Tipograf铆a */
      --fuente-principal: 'REX', sans-serif;
      --tamano-texto: 10.25px;
      --linea-altura: 12.30px;
      --peso-texto: 300;
      
      /* Espaciados y dimensiones */
      --espacio-imagenes: 100px;
      --alto-contenedor: 55vh;
      --margen-izquierdo: 80px;
      --margen-derecho: 80px;
      --posicion-texto-vertical: 440px;
      --posicion-texto-desktop: calc(50vh + (var(--alto-contenedor) / 2) + 20px);
      
      /* Responsive */
      --tablet-breakpoint: 768px;
      --mobile-breakpoint: 480px;
      --espacio-responsive: 40px;
      --ancho-responsive: 85%;
      
      /* Cursor */
      --cursor-size: 4px;
      --cursor-size-hover: 18px;
      --cursor-opacity: 0.8;
    }
    
    :root.modo-oscuro {
      --color-fondo: #1a1a1a;
      --color-texto: #e0e0e0;
      --color-texto-hover: rgba(224, 224, 224, 0.7);
    }
    
    /* ==========================================================================
       FUENTES
       ========================================================================== */
    
    @font-face {
      font-family: 'ABC CameraPlain';
      src: url('./fonts/FOT-ABCCameraPlain-Regular-Trial') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    /* ==========================================================================
       RESET Y ELIMINACIN DEL CURSOR
       ========================================================================== */
    
    * {
      box-sizing: border-box;
      cursor: none !important;
    }
    
    html, body, 
    body *, 
    body *:hover, 
    body *:active, 
    body *:focus,
    body *::before,
    body *::after {
      cursor: none !important;
    }
    
    /* ==========================================================================
       CURSOR PERSONALIZADO
       ========================================================================== */
    
    #custom-cursor {
      position: fixed;
      width: var(--cursor-size);
      height: var(--cursor-size);
      background-color: var(--color-texto);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999999;
      transform: translate(-50%, -50%);
      transition: 
        width 0.2s ease,
        height 0.2s ease,
        background-color 0.3s ease,
        opacity 0.2s ease;
      mix-blend-mode: difference;
      opacity: var(--cursor-opacity);
      left: -100px;
      top: -100px;
    }
    
    :root.modo-oscuro #custom-cursor {
      background-color: #e0e0e0;
      mix-blend-mode: normal;
    }
    
    /* ==========================================================================
       ESTILOS BASE
       ========================================================================== */
    
    html {
      height: 100%;
    }
    
    body {
      font-family: var(--fuente-principal);
      margin: 0;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      font-size: var(--tamano-texto);
      line-height: var(--linea-altura);
      overflow-x: hidden;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* ==========================================================================
       LAYOUT PRINCIPAL - ESCRITORIO
       ========================================================================== */
    
    .landing {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      height: 100vh;
      width: 100vw;
    }
    
    /* ==========================================================================
       GALERAS DE IMGENES - ESCRITORIO
       ========================================================================== */
    
    .image-pair {
      display: grid;
      grid-template-columns: auto auto;
      width: auto;
      height: 100vh;
      gap: var(--espacio-imagenes);
      justify-content: center;
      align-items: center;
    }
    
    .image-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
    }
    
    .image-block.left-block .image-container {
      max-width: 600px;
    }
    
    .image-block.right-block .image-container {
      max-width: 400px;
    }
    
    .image-container {
      position: relative;
      overflow: hidden;
      background-color: var(--color-imagen-fondo);
      margin: 0;
      cursor: pointer !important;
    }
    
    .image-block.left-block .image-container {
      width: 100%;
      max-width: 600px;
      height: var(--alto-contenedor);
      aspect-ratio: 16/9;
    }
    
    .image-block.right-block .image-container {
      width: 100%;
      max-width: 400px;
      height: var(--alto-contenedor);
      aspect-ratio: 4/5;
    }
    
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .image-container img.active {
      opacity: 1;
    }
    
    /* ==========================================================================
       TEXTOS - ESCRITORIO
       ========================================================================== */
    
    .text-left,
    .text-right {
      position: absolute;
      top: var(--posicion-texto-vertical);
      display: flex;
      align-items: flex-start;
      font-family: var(--fuente-principal);
      font-weight: var(--peso-texto);
      font-size: var(--tamano-texto);
      line-height: var(--linea-altura);
      color: var(--color-texto);
      transition: color 0.3s ease;
    }
    
    .text-left {
      left: var(--margen-izquierdo);
      text-align: left;
    }
    
    .text-right {
      right: var(--margen-derecho); 
      text-align: right;
      display: block;
    }
    
    @media (min-width: 769px) {
      .text-left {
        left: 30px;
        top: var(--posicion-texto-desktop);
        text-align: left;
      }
      
      .text-right {
        right: 30px;
        top: var(--posicion-texto-desktop);
        text-align: right;
      }
    }
    
    .text-right a {
      display: inline-block;
      color: inherit;
      text-decoration: none;
      font-family: inherit;
      font-weight: inherit;
      font-size: inherit;
      line-height: inherit;
      text-align: right;
      width: 100%;
      transition: color 0.2s ease, opacity 0.2s ease;
    }
    
    .text-right a:hover {
      color: var(--color-texto-hover);
      opacity: 0.8;
    }
    
    /* ==========================================================================
       BOTONES SUPERIORES
       ========================================================================== */
    
    .jeep-back {
      position: fixed;
      top: 30px;
      left: 30px;
      color: var(--color-texto);
      text-decoration: none;
      font-family: var(--fuente-principal);
      font-size: var(--tamano-texto);
      line-height: var(--linea-altura);
      font-weight: var(--peso-texto);
      z-index: 1000;
      padding: 0;
      margin: 0;
      background: none;
      border: none;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      opacity: 0.9;
      cursor: pointer !important;
    }
    
    .jeep-back:hover {
      opacity: 0.7;
      transform: translateX(-2px);
    }
    
    #theme-switcher-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: var(--color-texto);
      font-size: var(--tamano-texto);
      width: auto;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0.7;
      cursor: button !important;
      position: fixed;
      top: 40px;
      right: 30px; 
      z-index: 1000;
    }
    
    #theme-switcher-btn:hover {
      opacity: 1;
    }
    
    #theme-switcher-btn .icon-light,
    #theme-switcher-btn .icon-dark {
      display: none;
      font-family: var(--fuente-principal);
      font-weight: var(--peso-texto);
      font-size: var(--tamano-texto);
      line-height: var(--linea-altura);
    }
    
    :root:not(.modo-oscuro) #theme-switcher-btn .icon-light {
      display: block;
    }
    
    :root.modo-oscuro #theme-switcher-btn .icon-dark {
      display: block;
    }
    
    /* ==========================================================================
       RESPONSIVE DESIGN - MVIL SIN SCROLL
       ========================================================================== */
    
    /* TABLET (769px - 1024px) */
    @media (max-width: 1024px) {
      :root {
        --espacio-imagenes: 60px;
        --margen-izquierdo: 50px;
        --margen-derecho: 50px;
      }
      
      .image-block.left-block .image-container {
        max-width: 500px;
      }
      
      .image-block.right-block .image-container {
        max-width: 500px;
      }
      
      #theme-switcher-btn {
        right: 50px;
        top: 40px;
      }
      
      .jeep-back {
        left: 50px;
        top: 40px;
      }
      
      @media (min-width: 769px) {
        .text-left {
          left: 50px;
          top: var(--posicion-texto-desktop);
        }
        
        .text-right {
          right: 50px;
          top: var(--posicion-texto-desktop);
        }
      }
    }
    
    /* MVIL Y TABLET VERTICAL (768px o menos) - NUEVO DISEO */
    @media (max-width: 768px) {
      :root {
        --espacio-imagenes: 15px;
        --margen-izquierdo: 20px;
        --margen-derecho: 20px;
        --ancho-responsive: 85%;
        --cursor-size: 10px;
        --cursor-size-hover: 12px;
      }
      
      /* ELIMINAR SCROLL COMPLETAMENTE */
      html, body {
        height: 100vh;
        width: 100vw;
        overflow: hidden !important;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      /* CONTENEDOR PRINCIPAL - FLOW VERTICAL */
      .landing {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      /* CONTENEDOR DE CONTENIDO - GALERAS PRIMERO, TEXTOS DESPUS */
      .content-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        padding: 60px 0 15px 0;
        box-sizing: border-box;
      }
      
      /* SECCIN DE GALERAS CONSECUTIVAS */
      .gallery-section {
        display: flex;
        flex-direction: column;
        height: 65vh;
        width: 100%;
        gap: 8px;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }
      
      /* PRIMERA GALERA (IZQUIERDA) - EN MVIL */
      .image-block.left-block.mobile-block {
        width: var(--ancho-responsive);
        max-width: 400px;
        margin: 0 auto 5px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .image-block.left-block.mobile-block .image-container {
        width: 100%;
        height: auto;
        max-height: 28vh;
        aspect-ratio: 16/9;
      }
      
      /* SEGUNDA GALERA (DERECHA) - EN MVIL */
      .image-block.right-block.mobile-block {
        width: var(--ancho-responsive);
        max-width: 400px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .image-block.right-block.mobile-block .image-container {
        width: 100%;
        height: auto;
        max-height: 80vh;
        aspect-ratio: 16/9; /* Por defecto 16:9 como la izquierda */
      }
      
      /* Ajuste para centrar mejor las im谩genes cuando cambia el aspect-ratio */
      .image-block.right-block.mobile-block .image-container img {
        object-position: center center;
        transition: object-position 0.3s ease;
      }
      
      /* SECCIN DE TEXTOS - DEBAJO DE GALERAS */
      .text-section {
        display: flex;
        flex-direction: column;
        height: 25vh;
        width: 100%;
        padding: 5px 20px 10px 20px;
        gap: 8px;
        justify-content: flex-end;
        align-items: flex-start;
        flex-shrink: 0;
        box-sizing: border-box;
      }
      
      /* TEXTOS EN MVIL */
      .text-left.mobile-text,
      .text-right.mobile-text {
        position: static;
        text-align: left;
        margin: 0;
        padding: 0;
        font-size: 11px;
        line-height: 1.3;
        width: 100%;
        height: auto;
      }
      
      .text-left.mobile-text {
        order: 1;
      }
      
      .text-right.mobile-text {
        order: 2;
        text-align: left;
        margin-top: 5px;
      }
      
      .text-right.mobile-text a {
        text-align: left;
      }
      
      /* BOTONES SUPERIORES EN MVIL */
      .jeep-back {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 11px;
        z-index: 1001;
      }
      
      #theme-switcher-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 11px;
        z-index: 1001;
      }
      
      /* OCULTAR ELEMENTOS DE ESCRITORIO EN MVIL */
      .image-pair,
      .text-left:not(.mobile-text),
      .text-right:not(.mobile-text) {
        display: none !important;
      }
      
      /* MOSTRAR ELEMENTOS DE MVIL */
      .content-wrapper,
      .gallery-section,
      .text-section,
      .image-block.mobile-block,
      .text-left.mobile-text,
      .text-right.mobile-text {
        display: flex;
      }
    }
    
    /* MVIL PEQUEO (480px o menos) - AJUSTES GENERALES */
    @media (max-width: 480px) {
      :root {
        --ancho-responsive: 90%;
        --cursor-size: 8px;
        --cursor-size-hover: 10px;
      }
      
      .content-wrapper {
        padding: 55px 0 10px 0;
      }
      
      .gallery-section {
        height: 60vh;
        gap: 6px;
      }
      
      .image-block.left-block.mobile-block,
      .image-block.right-block.mobile-block {
        max-width: 350px;
      }
      
      .image-block.left-block.mobile-block .image-container {
        max-height: 26vh;
      }
      
      .image-block.right-block.mobile-block .image-container {
        max-height: 50vh;
      }
      
      .text-section {
        height: 27vh;
        padding: 5px 15px 8px 15px;
      }
      
      .text-left.mobile-text,
      .text-right.mobile-text {
        font-size: 10px;
      }
      
      .jeep-back {
        top: 15px;
        left: 15px;
        font-size: 10px;
      }
      
      #theme-switcher-btn {
        top: 15px;
        right: 15px;
        font-size: 10px;
      }
    }
    
    /* ==========================================================================
       MVIL MUY PEQUEO (320px y menos) - 4:5 OBLIGATORIO
       ========================================================================== */
    @media (max-width: 320px) {
      :root {
        --ancho-responsive: 92%;
      }
      
      .content-wrapper {
        padding: 50px 0 5px 0;
      }
      
      .gallery-section {
        height: 65vh;
        gap: 5px;
      }
      
      .image-block.left-block.mobile-block,
      .image-block.right-block.mobile-block {
        max-width: 280px;
      }
      
      .image-block.left-block.mobile-block .image-container {
        max-height: 24vh;
        aspect-ratio: 16/9; /* La izquierda se mantiene 16:9 */
      }
      
      /* LA DERECHA SIEMPRE 4:5 A PARTIR DE 320px */
      .image-block.right-block.mobile-block .image-container {
        aspect-ratio: 4/5 !important; /* Forzamos 4:5 con !important */
        max-height: 42vh;
        width: 100%;
      }
      
      /* Ajuste espec铆fico para centrar im谩genes en 4:5 */
      .image-block.right-block.mobile-block .image-container img {
        object-position: 50% 50%;
      }
      
      .text-section {
        height: 30vh;
        padding: 5px 12px 5px 12px;
        gap: 5px;
      }
      
      .text-left.mobile-text,
      .text-right.mobile-text {
        font-size: 9px;
        line-height: 1.2;
      }
      
      .jeep-back {
        top: 12px;
        left: 12px;
        font-size: 9px;
      }
      
      #theme-switcher-btn {
        top: 12px;
        right: 12px;
        font-size: 9px;
      }
    }
    
    /* ==========================================================================
       UTILIDADES
       ========================================================================== */
    
    ::-webkit-scrollbar {
      display: none;
    }
    
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    
    @supports (-webkit-touch-callout: none) {
      body {
        touch-action: pan-x pan-y;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log(' index.html cargado - GALERAS CONSECUTIVAS EN MVIL');
      
      // 1. CURSOR
      const cursor = document.getElementById('custom-cursor');
      
      if (cursor) {
        Object.assign(cursor.style, {
          position: 'fixed',
          width: 'var(--cursor-size)',
          height: 'var(--cursor-size)',
          backgroundColor: 'var(--color-texto)',
          borderRadius: '50%',
          pointerEvents: 'none',
          zIndex: '999999',
          transform: 'translate(-50%, -50%)',
          transition: 'width 0.2s ease, height 0.2s ease, background-color 0.3s ease, opacity 0.2s ease',
          mixBlendMode: 'difference',
          opacity: 'var(--cursor-opacity)',
          left: '-100px',
          top: '-100px'
        });
        
        document.addEventListener('mousemove', function(e) {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
          cursor.style.opacity = 'var(--cursor-opacity)';
        });
        
        const hoverElements = document.querySelectorAll('a, button, .jeep-back, #theme-switcher-btn');
        hoverElements.forEach(function(el) {
          el.addEventListener('mouseenter', function() {
            cursor.style.width = 'var(--cursor-size-hover)';
            cursor.style.height = 'var(--cursor-size-hover)';
            cursor.style.backgroundColor = '#000000';
          });
          
          el.addEventListener('mouseleave', function() {
            cursor.style.width = 'var(--cursor-size)';
            cursor.style.height = 'var(--cursor-size)';
            cursor.style.backgroundColor = 'var(--color-texto)';
          });
        });
        
        document.addEventListener('mousedown', function() {
          cursor.style.transform = 'translate(-50%, -50%) scale(0.7)';
        });
        
        document.addEventListener('mouseup', function() {
          cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
        
        document.addEventListener('mouseleave', function() {
          cursor.style.opacity = '0';
        });
        
        document.addEventListener('mouseenter', function() {
          cursor.style.opacity = 'var(--cursor-opacity)';
        });
      }
      
      // 2. TEMA
      const themeBtn = document.getElementById('theme-switcher-btn');
      
      if (themeBtn) {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('modo-oscuro');
        }
        
        themeBtn.addEventListener('click', function() {
          const isDarkMode = document.documentElement.classList.toggle('modo-oscuro');
          localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
          
          if (cursor) {
            if (isDarkMode) {
              cursor.style.backgroundColor = '#e0e0e0';
              cursor.style.mixBlendMode = 'normal';
            } else {
              cursor.style.backgroundColor = 'var(--color-texto)';
              cursor.style.mixBlendMode = 'difference';
            }
          }
        });
      }
      
      // 3. GALERAS (ESCRITORIO)
      const galeriaIzquierda = document.getElementById('galeria-izquierda');
      const imagenesIzquierda = galeriaIzquierda ? galeriaIzquierda.querySelectorAll('img') : [];
      let indiceIzquierda = 0;
      
      if (galeriaIzquierda) {
        galeriaIzquierda.addEventListener('click', function() {
          imagenesIzquierda[indiceIzquierda].classList.remove('active');
          indiceIzquierda = (indiceIzquierda + 1) % imagenesIzquierda.length;
          imagenesIzquierda[indiceIzquierda].classList.add('active');
        });
      }
      
      const galeriaDerecha = document.getElementById('galeria-derecha');
      const imagenesDerecha = galeriaDerecha ? galeriaDerecha.querySelectorAll('img') : [];
      let indiceDerecha = 0;
      
      if (galeriaDerecha) {
        galeriaDerecha.addEventListener('click', function() {
          imagenesDerecha[indiceDerecha].classList.remove('active');
          indiceDerecha = (indiceDerecha + 1) % imagenesDerecha.length;
          imagenesDerecha[indiceDerecha].classList.add('active');
        });
      }
      
      // 4. GALERAS (MVIL)
      const galeriaIzquierdaMobile = document.getElementById('galeria-izquierda-mobile');
      const imagenesIzquierdaMobile = galeriaIzquierdaMobile ? galeriaIzquierdaMobile.querySelectorAll('img') : [];
      let indiceIzquierdaMobile = 0;
      
      if (galeriaIzquierdaMobile) {
        galeriaIzquierdaMobile.addEventListener('click', function() {
          imagenesIzquierdaMobile[indiceIzquierdaMobile].classList.remove('active');
          indiceIzquierdaMobile = (indiceIzquierdaMobile + 1) % imagenesIzquierdaMobile.length;
          imagenesIzquierdaMobile[indiceIzquierdaMobile].classList.add('active');
        });
      }
      
      const galeriaDerechaMobile = document.getElementById('galeria-derecha-mobile');
      const imagenesDerechaMobile = galeriaDerechaMobile ? galeriaDerechaMobile.querySelectorAll('img') : [];
      let indiceDerechaMobile = 0;
      
      if (galeriaDerechaMobile) {
        galeriaDerechaMobile.addEventListener('click', function() {
          imagenesDerechaMobile[indiceDerechaMobile].classList.remove('active');
          indiceDerechaMobile = (indiceDerechaMobile + 1) % imagenesDerechaMobile.length;
          imagenesDerechaMobile[indiceDerechaMobile].classList.add('active');
        });
      }
      
      // 5. DESACTIVAR HOVER EN IMGENES
      const imageContainers = document.querySelectorAll('.image-container');
      imageContainers.forEach(function(container) {
        container.addEventListener('mouseenter', function() {
          if (cursor) {
            cursor.style.width = 'var(--cursor-size)';
            cursor.style.height = 'var(--cursor-size)';
            cursor.style.backgroundColor = 'var(--color-texto)';
          }
        });
      });
      
      // 6. PREVENIR SCROLL EN MVIL
      function prevenirScroll(event) {
        if (window.innerWidth <= 768) {
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      }
      
      document.addEventListener('touchmove', prevenirScroll, { passive: false });
      document.addEventListener('wheel', prevenirScroll, { passive: false });
      
      // Forzar tama帽o en m贸vil al cargar
      if (window.innerWidth <= 768) {
        document.documentElement.style.height = '100vh';
        document.body.style.height = '100vh';
        document.body.style.overflow = 'hidden';
        
        // Sincronizar galer铆as m贸viles con escritorio si es necesario
        if (imagenesIzquierda.length > 0 && imagenesIzquierdaMobile.length > 0) {
          const activeIndex = Array.from(imagenesIzquierda).findIndex(img => img.classList.contains('active'));
          if (activeIndex >= 0 && activeIndex < imagenesIzquierdaMobile.length) {
            imagenesIzquierdaMobile.forEach(img => img.classList.remove('active'));
            imagenesIzquierdaMobile[activeIndex].classList.add('active');
            indiceIzquierdaMobile = activeIndex;
          }
        }
        
        if (imagenesDerecha.length > 0 && imagenesDerechaMobile.length > 0) {
          const activeIndex = Array.from(imagenesDerecha).findIndex(img => img.classList.contains('active'));
          if (activeIndex >= 0 && activeIndex < imagenesDerechaMobile.length) {
            imagenesDerechaMobile.forEach(img => img.classList.remove('active'));
            imagenesDerechaMobile[activeIndex].classList.add('active');
            indiceDerechaMobile = activeIndex;
          }
        }
      }
      
      console.log(` Layout m贸vil: ${window.innerWidth <= 768 ? 'GALERAS CONSECUTIVAS + TEXTOS' : 'ESCRITORIO'}`);
    });
    
    // Reajustar en cambio de tama帽o
    window.addEventListener('resize', function() {
      if (window.innerWidth <= 768) {
        document.documentElement.style.height = '100vh';
        document.body.style.height = '100vh';
        document.body.style.overflow = 'hidden';
      } else {
        document.documentElement.style.height = '';
        document.body.style.height = '';
        document.body.style.overflow = '';
      }
    });
  </script>

</body>
</html>
